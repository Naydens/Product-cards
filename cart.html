<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="cart.css" />

    <link rel="stylesheet" href="forma.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="cartContainer"></div>
      <div class="totalPriceItems">
        <h2 id="total" class="titleTotal"></h2>

        <form action="" class="forma">
          <label for="POST-name"> Name: </label>
          <input id ="POST-name" type="text" name="name" /><br />

          <label for="POST-surname"> Surname: </label>
          <input id="POST-surname" type="text" name="surname" />
          <br />
          <label for="POST-phone"> Phone number: </label>
          <input id="POST-phone" type="text" />
           <br/>
          <button type="submit">order</button>
        </form>
      </div>
    </div>

    <div class="emptyCartWindow-visibility">
      <h2 class="emptyCartWindow__text">Sorry! Your cart is empty</h2>
      <a href="cards.html" class="emptyCartWindow__returnToMainPage">
        return to main page
      </a>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
