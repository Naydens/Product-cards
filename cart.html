<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="emptyCart.css" />
    <link rel="stylesheet" href="forma.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="cartContainer"></div>
      <div class="totalPriceItems">
        <h2 id="total" class="titleTotal"></h2>

        <form action="" class="forma">
          <label for="name" class="forma__lable"> Name: </label>
          <input id ="name" class="forma__input js-placeholder" type="text" placeholder="name" name="name" /><br/>
          <div class="errorMessage"></div>  

          <label for="surname" class="forma__lable"> Surname: </label>
          <input id="surname" class="forma__input js-placeholder"  type="text" placeholder="surname" name="surname" />
          <br/>
          
          <label for="phone" class="forma__lable"> Phone number: </label>
          <input id="phone" class="forma__input js-placeholder" type="text" placeholder="phone" name="phone" /><br/>
           <div class="errorMessage"></div> 
  
          <button type="submit" class="forma__button">order</button>
        </form>
      </div>
    </div>

    <div class="emptyCartWindow-visibility">
      <h2 class="emptyCartWindow__text">Sorry! Your cart is empty</h2>
      <a href="cards.html" class="emptyCartWindow__returnToMainPage">
        return to main page
      </a>
    </div>
    <script src="cart.js"></script>
    <script src="form.js"></script>
  </body>
</html>
